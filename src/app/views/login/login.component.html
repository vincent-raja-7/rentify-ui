<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mt-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" type="text" formControlName="username"
                 class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="f.username.touched && f.username.invalid" class="text-sm text-red-600 mt-1">
            <div *ngIf="f.username.errors?.required">Username is required.</div>
            <div *ngIf="f.username.errors?.minlength">Username must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" formControlName="password"
                 class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="f.password.touched && f.password.invalid" class="text-sm text-red-600 mt-1">
            <div *ngIf="f.password.errors?.required">Password is required.</div>
            <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div class="mt-6">
          <button type="submit"
                  class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Login
          </button>
         <button (click)="register()"
                    class="w-full mt-4 px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Register
            </button>
          </div>
      </form>
    </div>
  </div>
